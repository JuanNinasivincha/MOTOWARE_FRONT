{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title text-primary">Agregar Usuarios</h1>
        </div>
        <div class="card-body">
            <form action="agregar" method="POST">
                {% csrf_token %}
                
                <div class="form-group row align-items-center">
                    <label for="nombre" class="col-sm-2 col-form-label text-right">Nombre</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-address-card"></i>
                                </div>
                            </div>
                            <input id="nombre" name="nombre" type="text" required="required" class="form-control">
                        </div>
                    </div>
                    <label for="apellido" class="col-sm-2 col-form-label text-right">Apellido</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-address-card-o"></i>
                                </div>
                            </div>
                            <input id="apellido" name="apellido" type="text" required="required" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="correo" class="col-sm-2 col-form-label text-right">Correo</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-inbox"></i>
                                </div>
                            </div>
                            <input id="correo" name="correo" type="email" required="required" class="form-control">
                        </div>
                    </div>
                    <label for="telefono" class="col-sm-2 col-form-label text-right">Tel√©fono</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-phone"></i>
                                </div>
                            </div>
                            <input id="telefono" name="telefono" type="number" required="required" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label for="fecha_nacimiento" class="col-sm-2 col-form-label text-right">Fecha de nacimiento</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                            <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" required="required" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10 text-right">
                        <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Agregar Usuario</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-group .col-form-label {
        padding-right: 5px; 
    }
    .form-group .input-group-text {
        padding-left: 5px; 
    }
</style>
{% endblock %}
