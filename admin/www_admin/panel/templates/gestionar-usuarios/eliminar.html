{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Eliminar Usuario</h1>
        </div>
        <div class="card-body">
            <form action="eliminar" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="nombre" class="col-sm-4 col-form-label">Seleccionar Usuario</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-id-badge"></i>
                                </div>
                            </div>
                            <select id="id" name="id" class="form-control">
                                {% for u in usuarios %}
                                <option value="{{ u.id }}">{{ u.id }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-4 col-sm-8">
                        <button name="submit" type="submit" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Eliminar Usuario
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
