{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Agregar Nuevo Numero de Partes</h1>
    <form action="agregarnum" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">Diente</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="diente" name="dientes" type="number" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="aros" class="col-4 col-form-label">Aro</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="aros" name="aros" type="number" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="litros" class="col-4 col-form-label">Litro</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="litros" name="litros" type="number" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="telefono" class="col-4 col-form-label">Num Partes Generado</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="num_partes" name="numero_partes" type="number" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Agregar Nuevo Numero de Partes</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
