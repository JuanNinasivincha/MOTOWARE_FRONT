{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1 class="titulo">Registrar Nuevo Proveedor</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <div class="form-group">
                    <label for="ruc">RUC:</label>
                    <input type="text" class="form-control" id="ruc" name="ruc">
                </div>
                <div class="form-group">
                    <label for="númerocontacto">Número de contacto:</label>
                    <input type="number" class="form-control" id="númerocontacto" name="númerocontacto">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="gmail">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="gmail" name="gmail">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select class="form-control" id="estado" name="estado">
                        <option value="1">Habilitado</option>
                        <option value="0">Deshabilitado</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>

<style>
    .titulo {
        font-size: 24px;
        font-family: 'Arial', sans-serif;
        color: #007bff;
    }
</style>

{% endblock %}
