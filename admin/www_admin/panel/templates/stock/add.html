{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1 class="titulo">Registrar Stock</h1>
    <form id="repuestoForm" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <div class="form-group">
                    <label for="idrepuesto">ID Repuesto:</label>
                    <input type="number"class="form-control" id="idrepuesto" name="idrepuesto">
                </div>
                <div class="form-group">
                    <label for="nombrerepuesto">Nombre del Repuesto:</label>
                    <input type="text" class="form-control" id="nombrerepuesto" name="nombrerepuesto">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad">
                </div>
                <div class="form-group">
                    <label for="estados">Estado:</label>
                    <input type="text" class="form-control" id="estados" name="estados">
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicaci√≥n:</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion">
            
                </div>
                
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary" id="btn-registrar">Registrar</button>
        </div>
    </form>
</div>

<style>
    .titulo {
        font-size: 24px;
        font-family: 'Arial', sans-serif;
        color: #007bff;
    }
</style>


{% endblock %}
