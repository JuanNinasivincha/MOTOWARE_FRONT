
{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1 class="titulo">Registrar Repuesto General</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="ID">ID:</label>
            <input type="text" class="form-control" id="ID" name="ID">
        </div>
        <div class="form-group">
            <label for="Nombre">Nombre:</label>
            <input type="text" class="form-control" id="Nombre" name="Nombre">
        </div>
        <div class="form-group">
            <label for="Marca">Marca:</label>
            <input type="text" class="form-control" id="Marca" name="Marca">
        </div>
        <div class="form-group">
            <label for="PaisProcedencia">País de Procedencia:</label>
            <input type="text" class="form-control" id="PaisProcedencia" name="PaisProcedencia">
        </div>
        <div class="form-group">
            <label for="UnidadEntrada">Unidad de Entrada:</label>
            <input type="number" class="form-control" id="UnidadEntrada" name="UnidadEntrada">
        </div>
        <div class="form-group">    
            <label for="fechaRegistro">Fecha de Registro:</label>
            <input type="date" class="form-control" id="FechaRegistro" name="fechaRegistro">
        </div>
        <div class="form-group">
            <label for="IdLitros">ID Litros:</label>
            <input type="text" class="form-control" id="IdLitros" name="IdLitros">
        </div>
        <div class="form-group">
            <label for="IdAros">ID Aros:</label>
            <input type="text" class="form-control" id="IdAros" name="IdAros">
        </div>
        <div class="form-group">    
            <label for="Estado">Estado:</label>
            <input type="text" class="form-control" id="Estado" name="Estado">
        </div>
        <div class="form-group">    
            <label for="desGeneral">Descripción General:</label>
            <input type="text" class="form-control" id="desGeneral" name="desGeneral">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<style>
    .titulo {
        font-size: 24px; 
        font-family: 'Arial', sans-serif; 
        color: #007bff; 
    }
</style>

{% endblock %}
