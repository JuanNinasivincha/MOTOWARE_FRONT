{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Agregar Nuevo Repuesto</h1>
    <form action="agregarnum" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">Número de Marca</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <select id="diente" name="dientes" required="required" class="form-control">
                        <option value="">Seleccionar...</option>
                        <option value="Aclt">Aclt</option>
                        <option value="Seli">Seli</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group row" id="campos-adicionales" style="display: none;">
            <label for="codigo-marca" class="col-4 col-form-label">Código de Marca</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="codigo-marca" name="codigo_marca" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row" id="grado-viscosidad" style="display: none;">
            <label for="grado-viscosidad" class="col-4 col-form-label">Grado de viscosidad</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="grado-viscosidad" name="grado_viscosidad" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row" id="tipo-motor" style="display: none;">
            <label for="tipo-motor" class="col-4 col-form-label">Tipo de motor</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="tipo-motor" name="tipo_motor" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row" id="calidad" style="display: none;">
            <label for="calidad" class="col-4 col-form-label">Calidad</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="calidad" name="calidad" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row" id="litros" style="display: none;">
            <label for="litros" class="col-4 col-form-label">Litros</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="litros" name="litros" type="text" class="form-control">
                </div>
            </div>
        </div>
        <!-- Resto de tu formulario -->
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Agregar Nuevo Repuesto</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.getElementById('diente').addEventListener('change', function() {
        var selectedOption = this.value;
        var camposAdicionales = document.getElementById('campos-adicionales');
        if (selectedOption === 'Aclt') {
            // Mostrar campos adicionales para Aclt
            camposAdicionales.style.display = 'block';
            document.getElementById('codigo-marca').style.display = 'block';
            document.getElementById('grado-viscosidad').style.display = 'block';
            document.getElementById('tipo-motor').style.display = 'block';
            document.getElementById('calidad').style.display = 'block';
            document.getElementById('litros').style.display = 'block';
            
        } else if (selectedOption === 'Seli') {
            
            camposAdicionales.style.display = 'block';
            document.getElementById('descripcion').style.display = 'block';
            document.getElementById('estado').style.display = 'block';
            document.getElementById('fecha-registro').style.display = 'block';
            document.getElementById('habilitado').style.display = 'block';
            
            document.getElementById('codigo-marca').style.display = 'none';
            document.getElementById('grado-viscosidad').style.display = 'none';
            document.getElementById('tipo-motor').style.display = 'none';
            document.getElementById('calidad').style.display = 'none';
            document.getElementById('litros').style.display = 'none';
        } else {
            
            camposAdicionales.style.display = 'none';
        }
    });
</script>


{% endblock %}
