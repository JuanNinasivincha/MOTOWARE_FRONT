{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Agregar Nuevo Repuesto</h1>
    <form action="agregarnum" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">Número de Marca</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="diente" name="dientes" type="number" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="aros" class="col-4 col-form-label">Código de Marca</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="aros" name="aros" type="number" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="litros" class="col-4 col-form-label">Grado de viscosidad</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="litros" name="litros" type="number" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="tipo_motor" class="col-4 col-form-label">Tipo de motor</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="tipo_motor" name="tipo_motor" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="calidad" class="col-4 col-form-label">Calidad</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="calidad" name="calidad" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="litros" class="col-4 col-form-label">Litros</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-cogs"></i>
                        </div>
                    </div> 
                    <input id="litros" name="litros" type="number" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Agregar Nuevo Repuesto</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
