{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1 class="titulo">Registrar Nuevo Repuesto</h1>
    <form id="repuestoForm" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="proveedor_id">Proveedor:</label>
                    <select class="form-control" id="proveedor_id" name="proveedor_id">
                        <option value="{{ request.session.id_proveedor }}">{{ request.session.id_proveedor }}</option>
                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio">
                </div>
                <div class="form-group">
                    <label for="atributo1">Atributo 1:</label>
                    <input type="text" class="form-control" id="atributo1" name="atributo1">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pais_procedencia">Pa√≠s de Procedencia:</label>
                    <input type="text" class="form-control" id="pais_procedencia" name="pais_procedencia">
                </div>
                <div class="form-group">
                    <label for="fecharegistro">Fecha de Registro:</label>
                    <input type="date" class="form-control" id="fecharegistro" name="fecharegistro">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select class="form-control" id="estado" name="estado">
                        <option value="True">Disponible</option>
                        <option value="False">No disponible</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="etiqueta_nombre">Etiqueta Nombre:</label>
                    <input type="text" class="form-control" id="etiqueta_nombre" name="etiqueta_nombre">
                </div>
                <div class="form-group">
                    <label for="atributo2">Atributo 2:</label>
                    <input type="text" class="form-control" id="atributo2" name="atributo2">
                </div>
            </div>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary" id="btn-registrar">Registrar</button>
        </div>
    </form>
</div>

<style>
    .titulo {
        font-size: 24px;
        font-family: 'Arial', sans-serif;
        color: #007bff;
    }
</style>

{% endblock %}
